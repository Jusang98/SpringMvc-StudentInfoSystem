<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{'/student/' + ${student.id} + '/modify'}">
    <span th:text="#{name}"/><input type="text" name="name" th:value="${student.name}"/><br/>
    <span th:text="#{email}"/><input type="text" name="email" th:value="${student.email}"/><br/>
    <span th:text="#{score}"/><input type="text" name="score" th:value="${student.score}"/><br/>
    <span th:text="#{comment}"/><textarea name="comment" rows="10" cols="80"
                                          th:text="${student.comment}"></textarea><br/>
    <br/>
    <input type="submit"/>
</form>
<a href="?locale=ko">
    <span>한국말</span>
</a><br/>
<a href="?locale=en">
    <span>영어</span>
</a>
</body>
</html>
